<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML Star Demo</title> <link rel="stylesheet"
    type="text/css" href="style.css" />
  </head>
  <body>
    <form action="http://example.com">
      <fieldset class="stars">
        <legend>Rating:</legend>

        <input type="radio" id="5-star" name="stars">
        <label for="5-star">5</label>

        <input type="radio" id="4-star" name="stars">
        <label for="4-star">4</label>
        
        <input type="radio" id="3-star" name="stars">
        <label for="3-star">3</label>

        <input type="radio" id="2-star" name="stars">
        <label for="2-star">2</label>

        <input type="radio" id="1-star" name="stars">
        <label for="1-star">1</label>
      </fieldset>
    </form>
  </body>
</html>
